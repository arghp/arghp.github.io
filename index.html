<!DOCTYPE html>
<html>
    <head>
    <title>Arpan Gurung</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="default_style.css" />
    <link href="https://fonts.googleapis.com/css?family=Neuton|Open+Sans&display=swap" rel="stylesheet">
    </head>

        <body>

            <div class = "box">
                <div class = "paper">
                        <h1>
                        <a href="#" class="typewrite" data-period="2000" data-type='[ "Hello, Im Arpan.", "I Love Code.", "I Love Art.", "I Love Design." ]'>
                        <span class="wrap"></span>
                        </a>
                    </h1>
                </div>
                <div class = "bar">
                    <a href="experience.html" class="underline">experience</a>&nbsp&nbsp<a href="projects.html" class="underline">projects</a>&nbsp&nbsp<a href="social.html" class="underline">social</a>
                </div>
            </div>

        <script type="text/javascript">

            // typewriter effect referenced from https://css-tricks.com/snippets/css/typewriter-effect/
            var TxtType = function(el, toRotate, period) {
                this.toRotate = toRotate;
                this.el = el;
                this.loopNum = 0;
                this.period = parseInt(period, 10) || 2000;
                this.txt = '';
                this.tick();
                this.isDeleting = false;
            };

            TxtType.prototype.tick = function() {
                var i = this.loopNum % this.toRotate.length;
                var fullTxt = this.toRotate[i];

                if (this.isDeleting) {
                this.txt = fullTxt.substring(0, this.txt.length - 1);
                } else {
                this.txt = fullTxt.substring(0, this.txt.length + 1);
                }

                this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

                var that = this;
                var delta = 200 - Math.random() * 100;

                if (this.isDeleting) { delta /= 2; }

                if (!this.isDeleting && this.txt === fullTxt) {
                delta = this.period;
                this.isDeleting = true;
                } else if (this.isDeleting && this.txt === '') {
                this.isDeleting = false;
                this.loopNum++;
                delta = 500;
                }

                setTimeout(function() {
                that.tick();
                }, delta);
            };

            window.onload = function() {
                var elements = document.getElementsByClassName('typewrite');
                for (var i=0; i<elements.length; i++) {
                    var toRotate = elements[i].getAttribute('data-type');
                    var period = elements[i].getAttribute('data-period');
                    if (toRotate) {
                      new TxtType(elements[i], JSON.parse(toRotate), period);
                    }
                }
                // INJECT CSS
                var css = document.createElement("style");
                css.type = "text/css";
                css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
                document.body.appendChild(css);
            };
        </script>
        </body>

</html>
